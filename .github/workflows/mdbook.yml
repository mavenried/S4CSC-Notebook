name: Deploy mdBook site to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install latest stable mdBook
        run: |
          # Query latest *stable* release (exclude prereleases)
          LATEST=$(curl -s https://api.github.com/repos/rust-lang/mdBook/releases \
            | jq -r '[.[] | select(.prerelease == false)][0].tag_name')

          echo "Latest stable mdBook version: $LATEST"

          # Extract version without leading "v"
          VER="${LATEST#v}"

          # Download Linux x86_64 binary tarball
          curl -L "https://github.com/rust-lang/mdBook/releases/download/$LATEST/mdbook-v$VER-x86_64-unknown-linux-gnu.tar.gz" \
            -o mdbook.tar.gz

          tar -xzf mdbook.tar.gz
          chmod +x mdbook
          sudo mv mdbook /usr/local/bin/mdbook

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with mdBook
        run: mdbook build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

